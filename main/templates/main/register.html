{% extends 'main/base.html' %}

{% block title %}Kayıt Ol - RandevuSaha{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Kayıt Ol</h2>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Kullanıcı Adı</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">E-posta</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password1">Şifre</label>
            <input type="password" id="password1" name="password1" required>
        </div>
        <div class="form-group">
            <label for="password2">Şifre (Tekrar)</label>
            <input type="password" id="password2" name="password2" required>
        </div>
        <div class="form-group">
            <label for="user_type">Kullanıcı Tipi</label>
            <select id="user_type" name="user_type" required>
                <option value="standard">Müşteri</option>
                <option value="owner">Saha Sahibi</option>
            </select>
        </div>
        <button type="submit" class="btn">Kayıt Ol</button>
    </form>
    <p style="text-align: center; margin-top: 1rem;">
        Zaten hesabınız var mı? <a href="{% url 'login' %}" style="color: var(--primary-color);">Giriş Yap</a>
    </p>
</div>
{% endblock %}
